<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- link to highscores html -->
    <div class="scores"><a href="highscores.html">High Scores</a></div>
    <!-- display timer -->
    <div class="timer">Time:<span id="time">0</span></div>

    <!-- main div -->
    <div class="wrapper">

        <div id="start-screen" class="begin">
            <h1>Web Development Quiz</h1>

            <p>
                    Answer the following qauestions about web development 
                    before the timer runs out. 
                     Good luck!

            </p>
            <button class="begin">Begin!</button>
        </div>

            <div class="hide" id="questions">
                <h2 id="question-title"></h2>
                <div class="choices" id="choices"></div>
            </div>

                <div class="hide" id="end-screen">
                        <h2>Quiz completed</h2>
                        <p>Your final score is: 
                            <span id="final-score"></span>
                        .
                    </p>

                    <p>
                        Enter initials: <input type="text" id="initials" max="3">
                        <button id="submit">Submit</button>
                    </p>



                </div>

                    
        















    </div>
    <script src="./script.js"></script>
    <script src="./scores.js"></script>
</body>
</html>
